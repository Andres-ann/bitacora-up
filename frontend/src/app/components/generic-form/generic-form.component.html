<div class="col text-center m-3">
  <span class="fs-1 text-primary">
    <i class="bi bi-twitter"></i>
  </span>
</div>
<div class="d-flex justify-content-center ms-2 me-2 ms-sm-5 me-sm-5">
  <div class="col">
    <form [formGroup]="formFrase" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="d-flex justify-content-between">
        <div>
          <a routerLink="/" class="btn">
            <i class="bi bi-x-lg"></i>
          </a>
        </div>

        <div>
          <button [disabled]="!formFrase.valid" type="submit" class="btn badge rounded-pill text-bg-primary">
            Twittear
          </button>
        </div>
      </div>

      <div class="form-floating mt-5 mb-5">
        <textarea formControlName="frase" type="text" class="form-control" placeholder="Frase" id="floatingTextarea"
          style="height: 200px" autofocus></textarea>
        <label for="floatingTextarea">Frase</label>
      </div>

      <div class="form-floating mb-3">
        <input formControlName="autor" type="text" class="form-control" id="floatingInput" placeholder="lo dijo" />
        <label for="floatingInput">lo dijo</label>
      </div>
    </form>
  </div>
</div>
