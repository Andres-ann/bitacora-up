<div class="d-flex">
  <div class="col-2 col-sm-1">
    <img src="../assets/images/logo-up.jpg" class="img-thumbnail rounded-circle border" alt="logo-up" />
  </div>

  <div class="col-8 col-sm-10 m-2">
    <h6>
      {{ post.autor }}
      <span class="text-primary me-2"><i class="bi bi-patch-check-fill"></i></span>
      <span class="text-muted">@Bitacora_up</span>
    </h6>

    <p>
      {{ post.frase }}
    </p>

    <hr class="mt-5" />

    <div class="d-flex justify-content-evenly">
      <div>
        <button (click)="updateLikes(post._id)" data-toggle="tooltip" data-placement="top" title="Likes"
          class="btn btn-sm">
          <span><i class="bi bi-heart"></i> {{ post.likes }} </span>
        </button>
      </div>

      <div>
        <button data-toggle="tooltip" data-placement="top" title="Visualizaciones" class="btn btn-sm">
          <span><i class="bi bi-bar-chart"></i> {{ isNaNValue(post.visualizaciones) }}</span>
        </button>
      </div>

      <div>
        <a routerLink="/view/{{ post._id }}" data-toggle="tooltip" data-placement="top" title="Ver"
          class="btn btn-sm"><span class="me-1"><i class="bi bi-eye"></i></span></a>
      </div>

      <div>
        <button (click)="shareOnWhatsApp(post._id)" data-toggle="tooltip" data-placement="top" title="Compartir"
          class="btn btn-sm">
          <span><i class="bi bi-share"></i></span>
        </button>
      </div>
    </div>
  </div>

  <div class="col-1 m-2">
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-three-dots-vertical text-muted"></i>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" routerLink="/update/{{ post._id }}">
            <span class="me-1"><i class="bi bi-pencil"></i></span>
            Editar</a>
        </li>
        <li>
          <button class="dropdown-item" (click)="delete(post._id, i)">
            <span class="me-1"><i class="bi bi-trash3"></i></span>Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

<hr />
