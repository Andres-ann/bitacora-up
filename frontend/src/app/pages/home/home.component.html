<div class="container pb-4 h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="card col-sm-8 h-100">
      <div class="shadow-lg">
        <app-header></app-header>

        <div class="ms-2 me-2 ms-sm-5" *ngIf="!isLoading">
          <h5>Tweets</h5>
          <hr />

          <app-post-item *ngFor="let post of posts; let i = index" [post]="post" [i]="i"
            (onFraseDeleted)="updateFrasesList()" (onLikeUpPost)="updateLikeList()"></app-post-item>
        </div>

        <div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <app-menu-fixed></app-menu-fixed>
    </div>
  </div>
</div>
