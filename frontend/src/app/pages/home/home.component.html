<div class="container h-100 pb-4">
  <div class="row h-100">
    <div class="d-flex justify-content-center ">
      <div class="card col-sm-8 shadow-lg ">

        <app-header></app-header>

        <div class="ms-2 me-2 ms-sm-5">
          <h5>Tweets</h5>
          <hr />

          <app-post-item *ngFor="let post of posts; let i = index" [post]="post" [i]="i"
            (onFraseDeleted)="updateFrasesList()" (onLikeUpPost)="updateLikeList()"></app-post-item>
        </div>

        <div class="d-flex justify-content-center p-5 m-5" *ngIf="isLoading">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <app-menu-fixed></app-menu-fixed>
      </div>
    </div>
  </div>
</div>
