<div class="container h-100">
  <div class="row h-100">
    <div class="d-flex justify-content-center">
      <div class="col col-sm-8 p-2 card shadow">
        <div class="col col-sm-10 mx-auto">
          <div class="card col-11 m-sm-5 p-3" *ngIf="!isLoading">
            <app-post-item *ngFor="let post of posts; let i = index" [post]="post" [i]="i"></app-post-item>
          </div>

          <div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-menu-fixed></app-menu-fixed>
</div>
