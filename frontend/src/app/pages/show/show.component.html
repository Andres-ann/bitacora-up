<div class="container h-100">
  <div class="row h-100">
    <div class="d-flex justify-content-center">
      <div class="col col-sm-6 pt-5 mx-auto">
        <div class="card col-11 m-1 m-sm-5 p-3">
          <app-post-item
            *ngFor="let post of posts; let i = index"
            [post]="post"
            [i]="i"
            (onLikeUpPost)="updateLikeList()"
          ></app-post-item>
        </div>
      </div>
    </div>
  </div>
</div>
